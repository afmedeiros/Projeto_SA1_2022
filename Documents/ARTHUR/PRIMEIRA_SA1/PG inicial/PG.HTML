<!DOCTYPE html>
<html lang="PT-BR">
    
    <head>
        
        <meta charset="UTF-8">
        <title>Dashboard - Perfil</title>
        <link rel="stylesheet" href="PG.CSS">
    </head>
    <body bgcolor="#5c5c5c" onload="perfil(), disposit()">
        <div id="container">
            <div id="menu">
                <div id="usuarioLogado">
                    <center>
                    <img src="logo2711.png" id="logotipo">
                    </center>

                </div>


                <div id="telas">

                    <button id="botoes" onclick="Dash()">DASHBOARD</button>
                    <button id="botoes" onclick="ambiente()">CADASTRAR AMBIENTE</button>
                    <button id="botoes" onclick="dispositivo()">CADASTRAR DISPOSITIVO</button>
                    <button id="botoes" onclick="PerfilUser()">PERFIL</button>

                </div>
                <div id="deslog">
                    <button id="botoes" onclick="Delet()">SAIR</button>

                </div>
            </div>
                <div id="tela">
                <div id="esquerda">
                    <div id="baixo">
                        <div id="titulo">
                            </div>
                        <div id="dispo">
                            <div id="textos"></div>
                        </div>
                    </div>
                </div>
                <div id="direita">
                    <div id="dir-baixo">
                        <div id="alteracoes">
                            <div id="esque">
                                <h1 class="textos3"> PERFIL </h1>
                                <div id="informacoes" class="textos3"></div>
                                <div id="info">
                                    
                                    
                                    <label class="textos2">Mudar o nome</label>
                                    <input class="mudar" id="nome">
                                    <label class="textos2">Mudar numero de telefone</label>
                                    <input class="mudar" id="telefone">                                
                                    <label class="textos2">Mudar a senha</label>
                                    <input class="mudar" id="senha" type="password">
                                    <button id="buton" onclick="Salvar()">Salvar</button>
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>                    

                </div>
            </div>
            <script src="PG.JS"></script>
        </div>
    </body>
</html>
